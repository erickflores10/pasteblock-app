<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteblock - App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">

    <script src="https://kit.fontawesome.com/4d9de8986c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-item nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav-item">
                <input type="search" placeholder="Buscar">
            </div>
            <div class="nav-item add-toggle">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </nav>
    </header>
    <div class="nav-link-bg">
        <div class="nav-link-container">
            <div class="nav-link--user">
                <div class="nav-user">
                    <img src="./assets/icons/profile.jpg">
                </div>
                <div class="nav-user--info">
                    <span>Hola usuario</span>
                    <span class="user-root"><i class="fas fa-map-marker-alt"></i> Villa el Salvador</span>
                </div>
            </div>
            <div class="nav-link--item">
                <span>Inicio</span>
            </div>
            <div class="nav-link--item">
                <span>Servicios</span>
            </div>
            <div class="nav-link--item item-notify">
                <span>Mis cotizaciones</span>
                <div>
                    <p>1</p>
                </div>
            </div>
            <div class="nav-link--item">
                <span>Contacto</span>
            </div>
            <div class="nav-link--item">
                <span>Ayuda</span>
            </div>
            <div class="nav-link--item">
                <span>Salir</span>
            </div>
        </div>
    </div>
    <div class="nav-add-container">
        <div class="nav-add--item"><span>Configuracion</span></div>
        <div class="nav-add--item"><span>Modo oscuro</span></div>
    </div>
    <div class="welcome-container">
        <div class="welcome-item">
            <h2>Promocion N-1</h2>
            <span>¿Lavadero tapado? Tenemos la solucion.</span>
        </div>
        <div class="welcome-item">
            <a href="">Cotizar</a>
            <a href="">Info</a>
        </div>
        <div class="welcome-left">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
    <div class="service-container">
        <h1>Servicios</h1>
        <div class="service-item">
            <img src="./assets/icons/la-seguridad.png">
            <h3><a href="">Albañileria</a></h3>
        </div>
        <div class="service-item">
            <img src="./assets/icons/caja-de-herramientas.png">
            <h3><a href="">Gasfiteria</a></h3>
        </div>
        <div class="service-item">
            <img src="./assets/icons/cepillo-de-pintura-en-rollo.png">
            <h3><a href="">Pintura</a></h3>
        </div>
        <div class="service-item">
            <img src="./assets/icons/idea.png">
            <h3><a href="">Electricidad</a></h3>
        </div>
        <div class="service-item">
            <a href="">Ver mas servicios</a>
        </div>
    </div>
</body>
<script src="src/js/script.js"></script>
</html>
